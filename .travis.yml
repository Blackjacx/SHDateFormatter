# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8.3
language: objective-c
# cache: cocoapods
podfile: Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --repo-update
script:
- set -o pipefail && xcodebuild test -workspace Example/SHDateFormatter.xcworkspace -scheme SHDateFormatter-Example -sdk iphonesimulator10.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --allow-warnings
